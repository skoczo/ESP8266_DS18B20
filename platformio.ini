[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
build_flags =
    -DCOMPONENT_EMBED_TXTFILES=src/index.html
lib_deps=
    ArduinoJson@5.13.4
    ESP8266WiFi@1.0
    DallasTemperature@3.8.0
    ESP8266WebServer@1.0
    EEPROM@1.0